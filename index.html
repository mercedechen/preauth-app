<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PreAuthFlow</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <h1>PreAuthFlow</h1>

  <div class="container">
    <section id="calendar">
      <h2>Calendar</h2>
      <label for="dateInput">Today's Date</label>
      <input type="date" id="dateInput">
      <button id="submitButton">â†’</button>
      <ul id="results"></ul>
    </section>
    <section id="emails">
      <h2>Emails</h2>
      <ol>
        <li>
          <input type="checkbox" id="hf02">
          <label for="hf02">HF02 RFS Report</label>
        </li>
        <li>
          <input type="checkbox" id="hf">
          <label for="hf">HF/MAP RFS Report</label>
        </li>
        <li>
          <input type="checkbox" id="oorfs">
          <label for="oorfs">Outside of RFS Report</label>
        </li>
      </ol>
    </section>
    <section id="reassignments">
      <h2>Reassignment Planner</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Live-In</th>
          <th>Split Shift</th>
          <th>Expedited</th>
          <th>Availability</th>
          <th>Remaining</th>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="Type name here...">
          </td>
          <td>
            <input type="number" min="0">
          </td>
          <td>
            <input type="number" min="0">
          </td>
          <td>
            <input type="number" min="0">
          </td>
          <td>
            <input type="number" min="0" id="available">
          </td>
          <td>
            <button id="decreaseBtn">-</button>
            <p id="counter">0</p>
            <button id="increaseBtn">+</button>
          </td>
        </tr>
      </table>
    </section>
  </div>
</body>
</html>
